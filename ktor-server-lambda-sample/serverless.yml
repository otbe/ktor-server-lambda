service: aws-kotlin-jvm-maven

provider:
  name: aws
  runtime: java8
  region: eu-central-1

package:
  artifact: target/ktor-server-lambda-sample-0.0.1-aws.jar

functions:
  hello:
    handler: com.mercateo.oss.HandlerKt::handler
    timeout: 30
    events:
      - http:
          path: /{proxy+}
          method: post
